<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    table {
        margin: 0 auto;
        margin-top: 250px;
        border: 1px solid black;
    }

    tr {
        text-align: center;
        background-color: rosybrown;
    }

    .trone{
        background: cornflowerblue;
    }
    td {
        width: 100px;
        height: 40px;
        border: 1px solid black;
    }
</style>

<body>
    <table>
        <tr class="trone">
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <script>
            var arr = new Array();
            arr[0] = [101, "tom", 25];
            arr[1] = [102, "jill", 18];
            for (var i = 0; i < arr.length; i++) {
                document.write("<tr>")
                for (var j = 0; j < arr[i].length; j++) {
                    document.write("<td>" + arr[i][j] + "</td>")
                }
                document.write("</tr>")
            }
        </script>
    </table>
</body>

</html>
